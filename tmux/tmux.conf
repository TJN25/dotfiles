set -g history-limit 10000
#set-option -g prefix `
set -g mouse on
bind | split-window -hc "#{pane_current_path}"
# bind \ split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"
bind -r "<" swap-window -t -1
bind -r ">" swap-window -t +1
setw -g mode-keys vi
set -g default-terminal "tmux"
# set -sg terminal-overrides ",*:RGB‚Äù
# set -ga terminal-overrides ",-256color:Tc"
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


tmux_sessionizer="~/.local/scripts/tmux-sessionizer"
# bind-key -r P run-shell "$tmux_sessionizer ~/bin/projects/"
# bind-key -r B run-shell "$tmux_sessionizer ~/bin"
# bind-key -r S run-shell "$tmux_sessionizer ~/sbgrid"
# bind-key -r H run-shell "$tmux_sessionizer config"

set -g @floax-bind 'o'

tmux_cht="~/.local/scripts/tmux-cht.sh"
bind-key -r C-s run-shell "tmux neww $tmux_cht"

unbind f
bind-key -r g run-shell "tmux neww $tmux_sessionizer"


set -g bell-action none
set -g visual-bell off
set -g monitor-bell off


bind-key a set -g set-clipboard\; display-message "set-clipboard is now #{?set-clipboard,on,off}"
# bind C-s setw synchronize-panes \; display-message "synchronize-panes is now #{?synchronize-panes,on,off}"
set-option -s set-clipboard on

# set -g @tmux_power_theme 'moon'
set -g @catppuccin_flavour 'latte'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

 # List of plugins
 set -g @tpm_plugins '          \
   tmux-plugins/tpm             \
   tmux-plugins/tmux-sensible   \
   tmux-plugins/tmux-sidebar    \
   wfxr/tmux-power \
   catppuccin/tmux \
 '
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @sessionx-bind 'f'

set -g @floax-width '80%'
set -g @floax-height '60%'
set -g @floax-border-color 'white'

set -g @catppuccin_status_default "on"

